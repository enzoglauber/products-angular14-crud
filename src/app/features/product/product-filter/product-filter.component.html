<form [formGroup]="form" (ngSubmit)="submit()">
  <!-- <mat-form-field>
    <mat-label>From:</mat-label>
    <input matInput [(ngModel)]="filter.from" id="from" name="from" type="search">
  </mat-form-field>
  <mat-form-field>
    <mat-label>To:</mat-label>
    <input matInput [(ngModel)]="filter.to" id="to" name="to" type="search">
  </mat-form-field> -->
  <mat-form-field appearance="standard">
    <mat-label>Code</mat-label>
    <input matInput type="number" formControlName="code">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="">-- All --</mat-option>
      <mat-option
        *ngFor="let category of categories$ | async as categories"
        [value]="category.id"
      >
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <ng-container  *ngIf="categories$ | async as categories">
    categories: {{categories |json}}
  </ng-container> -->

  <button
    type="submit"
    mat-stroked-button
    color="primary"
  > <mat-icon>search</mat-icon>
  </button>
</form>
